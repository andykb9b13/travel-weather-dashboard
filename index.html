<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Travel Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Travel Weather Dashboard</h1>
    </header>
    <main>
        <div class="main-outer-div">
            <section id="city-search-area" class="main-area-div">
                <h2>Search for a City</h2>
                <input type="text" id="city-search-input" placeholder="Atlanta, GA">
                <button id="city-search-button">Search</button>


            </section>
            <section id="weather-area" class="main-area-div">
                <div id="city-area">
                    <h2 id="city-display">Atlanta, Georgia</h2>
                    <p id="temp-display">Temp: </p>
                    <p id="wind-display">Wind: </p>
                    <p id="humidity-display">Humidity: </p>
                </div>
                <div id="forecast-area">
                    <h2>5-Day Forecast</h2>
                    <div id="five-day-container">
                        <div id="day-1" class="forecast-day">
                            <h3>Date</h3>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                        <div id="day-2" class="forecast-day">
                            <h3>Date</h3>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                        <div id="day-3" class="forecast-day">
                            <h3>Date</h3>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                        <div id="day-4" class="forecast-day">
                            <h3>Date</h3>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                        <div id="day-5" class="forecast-day">
                            <h3>Date</h3>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
